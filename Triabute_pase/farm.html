<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Person Details
            </legend>
            <label for="name">First-Name</label>
            <input type="text" name="firstName" size="20">
            <br>
            <br>
            <label for="MiddleName">MiddleName</label>
            <input type="text" name="middleName" size="20">
            <br>
            <br>
            <label for="lastName">LastName</label>
            <input type="text" name="lastName" size="20">

            <br><br>
            <label for="Course">Course : </label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>

            </select>
            <br><br>
            <label for="Gender">Gender</label>
            <br>
            <input type="radio" name="gender">
            "Male"
            <br>
            <input type="radio" name="gender">"Female"
            <br>
            <input type="radio" name="gender" id="3">"Others"
            <br>
            <br>
            <label for="DOB">DOB :</label>
            <input type="datetime-local">
            <br>
            <br>
            <label for="fone">Phone : </label>
            <input type="text" name="country-code" value="+91" size="2" disabled>
            <input type="tel" name="Phone" maxlength="10" size="10">
            <br><br>
            <label for="Address">Address : </label>
            <br>
            <textarea name="address" id="text1" cols="80" rows="10">wrete here</textarea>
            <br><br>
            <label for="email">E-Mail:</label>
            <input type="email" id="mail" name="mail">
            <br><br>
            <label for="passward">Password: </label>
            <input type="password" id="passward" name="passward">
            <br><br>
            <label for="pass">Re_EnterPassword</label>
            <input type="password" id="repass" name="password">
            <br><br>
           <input type="checkbox"> "Agree to terms And Condition"
           <br>
           <br>
           <label for="file">Choose File </label>
           <input type="file" name="file" id="file">
           <br><br>
           <label for="color">Choose Color </label>
           <input type="color" name="color" id="color">
           <br>
           <br>
           <input type="reset" value="Reset">
           <input type="submit" name="submit" id="sub" value="submit">
        </fieldset>
    </form>
</body>

</html>
